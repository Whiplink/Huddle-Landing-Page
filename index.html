<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <link rel="stylesheet" href="style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
		<nav class="container">
				<img src="./images/logo.svg" alt=""></img>
		</nav>
  <main class="container">
  		<div class="main-img-container">
  				<img src="./images/illustration-mockups.svg" class="main-img" alt=""></img>
  		</div>
  		<div class="main-details">
  				<h5>Build The Community Your Fans Will Love</h5>
  				<p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
  				<button>Register</button>
  		</div>
  	</main>
  <div class="container icons">
  		
  			<img src="./images/facebook-brands.svg" alt="F"></img>	
  		
  		<div>
  				
  		</div>
  		<img src="./images/twitter-brands.svg" alt="T"></img>
  		<img src="./images/instagram-square-brands.svg" alt="I"></img>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jethro</a>.
    </p>
  </footer>
</body>
</html>
